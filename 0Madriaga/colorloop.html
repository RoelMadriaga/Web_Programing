<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  body{
    background-color: #9dc6d6;
  }   
</style>
<body>
    <script>
        var num = prompt("enter a number");
        temp = num;
        document.write("<table border=1>");
       for(x=1; x<=num; x++)
       {
       document.write("<tr>");
        for(y=1; y<=num; y++)
        {
               //x color
               if(x==y) color = "red";
               if(y==temp) color ="red";
               //bottom
               if(x<=num==temp) color = "red";
               //top
               if(x==y<=num) color = "red";
               //right
               if(y==x<=num) color = "red";
               //left
               if(y==num) color = "red";   
     document.write("<td bgcolor="+color+">"+(x*y)+"</td>");
            color="white";
        }
        document.write("</tr>");
        temp--;
    }
    document.write("</table>");
    </script>
    </body>
    </html>
